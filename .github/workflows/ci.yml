name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-big-daddy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: packages/big-daddy
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ github.workspace }}

      - name: Run tests
        run: pnpm test
